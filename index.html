<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
        <title>Weather Dashboard</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- MAIN -->
    <main class="container">
        <!-- FOUR CONTENT SECTIONS -->
        <div class="grid-container">
            <div class="search">
                <h2>Change Location</h2>
                <form action="GET" class="form">
                    <label for="location">Type in city name</label>
                    <input type="text" id="location" placeholder="melbourne, au">
                    <button id="search"></button>
                </form>
            </div>
            <div class="today"></div>
            <div class="storage"></div>
            <div class="cards"></div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="script.js"></script>    
</body>

</html>
