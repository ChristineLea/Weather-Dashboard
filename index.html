<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- MAIN -->
    <main class="container">
        <!-- MAIN GRID CONTAINER -->
        <div class="grid-container">
            <!-- MAIN GRID ITEM ONE: Today Weather -->
            <!-- JavaScript will populate data -->
            <div class="today">
            </div>
            <!-- MAIN GRID ITEM TWO: Forecast Section -->
            <div class="forecast">
                <!-- GRID CONTAINER: CARDS -->
                <div class="cards">
                    <!-- JavaScript will populate data -->
                    <!-- .card class -->
                    
                </div>
            </div>

            <!-- MAIN GRID ITEM THREE: Search Section -->
            <div class="search">
                <h3 class="text">Change Location</h3>
                <!-- Search Form -->
                <form action="#" class="form">
                    <label for="city" id="label">City</label>
                    <label for="country">Country</label>
                    <input type="text" name="city" id="city" placeholder="melbourne" required>
                    <input type="text" id="country" name="country" placeholder="au" minlength="2" maxlength="2"
                        required>
                    <button class="form-btn" id="search">Search</button>
                </form>
                <!-- Storage display of recent searches -->
                <div class="storage">
                    <!-- JavaScript will populate data -->
                    <!-- .btn class -->
                    <div id="storage-list"></div>
                    </div>
                </div>
            </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
