<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
        <title>Weather Dashboard</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- MAIN -->
    <main class="container">
        <!-- FOUR CONTENT SECTIONS -->
        <div class="grid-container">
           
            <div class="search pd-xs">
                <h2>Change Location</h2>
                <form action="GET" class="form">
                    <label for="location">Type in city name</label>
                    <input type="text" id="location" placeholder="melbourne, au">
                    <button id="search">Forecast</button>
                </form>
            </div>
            
            <div class="today pd-xs">
                <h2>Today's Forecast</h2>
            </div>
            
            <div class="storage pd-xs">
  
            </div>
           
            <div class="forecast pd-xs">
                <h3>5 Day Forecast</h3>
                <div class="cards">
                    <div class="card">
                        <!-- <h3 class="card-title">card</h3>
                        <img src="#" alt="" class="card-icon">
                        <p class="temp pd-xs">Temp</p>
                        <p class="wind pd-xs">Wind</p>
                        <p class="humidity pd-xs">Humidity</p> -->
                    </div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="script.js"></script>    
</body>

</html>
